<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .project-title {
            font-size: 24px;
            margin-left: 20px;
            color: #333;
        }

        .contact-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .whatsapp-button {
            display: flex;
            align-items: center;
            color: #25D366;
        }

        .navigation {
            background: #574b8b;
            color: white;
            padding: 15px 20px;
            font-size: 24px;
        }

        .main-content {
            display: flex;
            padding: 40px;
            gap: 40px;
        }

        .payment-section {
            flex: 1;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .preferred-methods {
            margin-bottom: 40px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .bank-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .bank-info {
            flex-grow: 1;
        }

        .arrow {
            font-size: 24px;
            margin-left: 15px;
        }

        .upi-methods {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .upi-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 100px;
            text-align: center;
        }

        .upi-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .card-methods {
            flex: 1;
        }

        .card-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .input-field {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .card-number {
            grid-column: 1 / 3;
        }

        .payment-logos {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }

        .payment-logo {
            height: 30px;
        }

        .submit-button {
            background: #8BC34A;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-section">
            <img src="./assets/logo.jpeg" alt="Pune Metro Logo" class="logo">
            <h1 class="project-title">PUNE METRO RAIL PROJECT</h1>
        </div>
        <div class="contact-section">
            <div class="whatsapp-button">
                <img height="80" width="80" src="./assets/icon.svg" alt="WhatsApp Icon">
                <a href="https://wa.me/919420101990" target="_blank" style="text-decoration: none; color: inherit;">
                    <div>9420101990</div>
                    <div style="max-width: 100px; font-size: 12px; color: black;">Click here for WhatsApp Ticket Booking
                    </div>
                </a>
            </div>
            <div>SCREEN READER | Language ▼</div>
        </div>
    </header>

    <nav class="navigation">
        PAYMENT GATEWAY
    </nav>

    <main class="main-content">
        <div class="payment-section">
            <h2 class="section-title">Preferred Methods</h2>
            <div class="preferred-methods">
                <div class="payment-option">
                    <img src="/api/placeholder/50/50" alt="ICICI Bank" class="bank-icon">
                    <div class="bank-info">
                        <div>ICICI Bank</div>
                        <div>xxxx 4411</div>
                    </div>
                    <div class="arrow">➜</div>
                </div>
                <div class="payment-option">
                    <img src="/api/placeholder/50/50" alt="Netbanking" class="bank-icon">
                    <div class="bank-info">ICICI Bank - Netbanking</div>
                    <div class="arrow">➜</div>
                </div>
            </div>

            <h2 class="section-title">UPI Methods</h2>
            <div class="upi-methods">
                <div class="upi-option">
                    <img src="/api/placeholder/40/40" alt="Gpay" class="upi-icon">
                    <div>Gpay</div>
                </div>
                <div class="upi-option">
                    <img src="/api/placeholder/40/40" alt="PhonePe" class="upi-icon">
                    <div>PhonePe</div>
                </div>
                <div class="upi-option">
                    <img src="/api/placeholder/40/40" alt="PayTM" class="upi-icon">
                    <div>PayTM</div>
                </div>
                <div class="upi-option">
                    <img src="/api/placeholder/40/40" alt="Other" class="upi-icon">
                    <div>Other</div>
                </div>
            </div>
        </div>

        <div class="card-methods">
            <h2 class="section-title">Cards Methods</h2>
            <form class="card-form">
                <input type="text" placeholder="Firstname" class="input-field">
                <input type="text" placeholder="Lastname" class="input-field">
                <input type="text" placeholder="Card Number" class="input-field card-number">
                <input type="text" placeholder="CVV" class="input-field">
                <input type="text" placeholder="MM / YY" class="input-field">
            </form>

            <div class="payment-logos">
                <img src="/api/placeholder/60/30" alt="Mastercard" class="payment-logo">
                <img src="/api/placeholder/60/30" alt="PayPal" class="payment-logo">
                <img src="/api/placeholder/60/30" alt="Visa" class="payment-logo">
                <img src="/api/placeholder/60/30" alt="Apple Pay" class="payment-logo">
            </div>

            <button onclick="submitPayment()" class="submit-button">SUBMIT PAYMENT</button>
        </div>
    </main>
    <script>
        //function to redirect on fifth page
        function submitPayment() {
            window.location.href = "fifth_page.html";
        }
    </script>
</body>

</html>
