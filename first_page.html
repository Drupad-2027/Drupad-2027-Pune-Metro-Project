<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .project-title {
            font-size: 24px;
            margin-left: 20px;
            color: #333;
        }

        .contact-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .whatsapp-button {
            display: flex;
            align-items: center;
            color: #25D366;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .navigation {
            background: #574b8b;
            color: white;
            padding: 15px 20px;
        }

        .nav-text {
            font-size: 18px;
        }

        .content {
            padding: 20px;
        }

        .journey-title {
            color: #574b8b;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .journey-subtitle {
            color: #e84393;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .journey-details {
            margin-bottom: 20px;
        }

        .station-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .italic {
            font-style: italic;
        }

        .line-diagram {
            margin: 20px 0;
            text-align: center;
        }

        .line {
            width: 300px;
            height: 2px;
            background: #574b8b;
            margin: 10px auto;
            position: relative;
        }

        .station-point {
            width: 12px;
            height: 12px;
            background: #574b8b;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .station-name {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        .fare-section {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .fare-icon {
            margin-right: 15px;
            rotate: 30deg;
        }

        .fare-text {
            font-size: 24px;
        }

        .fare-amount {
            font-size: 28px;
            font-weight: bold;
            margin-left: 10px;
        }

        .book-ticket-button {
            background-color: #574b8b;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-section">
            <img src="./assets/logo.jpeg" alt="Pune Metro Logo" class="logo">
            <h1 class="project-title">PUNE METRO RAIL PROJECT</h1>
        </div>
        <div class="contact-section">
            <div class="whatsapp-button">
                <img height="80" width="80" src="./assets/icon.svg" alt="WhatsApp Icon">
                <a href="https://wa.me/919420101990" target="_blank" style="text-decoration: none; color: inherit;">
                    <div>9420101990</div>
                    <div style="max-width: 100px; font-size: 12px; color: black;">Click here for WhatsApp Ticket Booking
                    </div>
                </a>
            </div>
            <div>SCREEN READER | Language ▼</div>
        </div>
    </header>

    <nav class="navigation">
        <span class="nav-text">HOME / PASSENGER INFORMATION / PLAN YOUR JOURNEY</span>
    </nav>

    <main class="content">
        <div class="journey-title">Plan<span class="italic">Your Journey</span></div>
        <div class="journey-subtitle">YOUR JOURNEY</div>
        <div class="journey-details">
            <div class="station-info">
                From : <span class="italic" id="fromStation"></span> To : <span class="italic" id="toStation"></span>
            </div>

            <h2>Between Stations:</h2>

            <div class="line-diagram">
                <div>Line 1:</div>
                <div class="line">
                    <div class="station-point"></div>
                </div>
                <div class="station-name">Kasarwadi</div>
            </div>

            <h2>Interchange Stations:</h2>

            <div class="fare-section">
                <img height="80" width="80" src="./assets/ticket.svg" alt="Fare Icon" class="fare-icon">
                <span class="fare-text">Travel Fare:</span>
                <span class="fare-amount">₹ 15</span>
            </div>
        </div>
        <button onclick="window.location.href='fourth_page.html'" class="book-ticket-button">Book Ticket</button>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fromStation = urlParams.get('from');
        const toStation = urlParams.get('to');

        document.getElementById('fromStation').textContent = fromStation || 'Not specified';
        document.getElementById('toStation').textContent = toStation || 'Not specified';

        document.title = `Journey from ${fromStation} to ${toStation} - Pune Metro`;

        function calculateFare(from, to) {
            return '₹ ' + (Math.floor(Math.random() * 50) + 10);
        }

        const fare = calculateFare(fromStation, toStation);
        document.querySelector('.fare-amount').textContent = fare;

        const lineDiagram = document.querySelector('.line-diagram');
        lineDiagram.innerHTML = `
            <div>Line 1:</div>
            <div class="line">
                <div class="station-point"></div>
            </div>
            <div class="station-name">${fromStation} ➔ ${toStation}</div>
        `;
    </script>
</body>

</html>
